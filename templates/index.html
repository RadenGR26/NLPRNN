<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Analisis Sentimen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            margin-top: 30px;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Analisis Sentimen</h3>
            <small>Gunakan model RNN / LSTM / GRU / BiRNN</small>
        </div>
        <div class="card-body">
            <form method="post">
                <div class="mb-3">
                    <label for="text" class="form-label">Masukkan Kalimat</label>
                    <textarea class="form-control" name="text" rows="4" required placeholder="Tulis teks di sini..."></textarea>
                </div>
                <div class="mb-3">
                    <label for="model" class="form-label">Pilih Model</label>
                    <select class="form-select" name="model">
                        <option value="RNN">RNN</option>
                        <option value="LSTM">LSTM</option>
                        <option value="GRU">GRU</option>
                        <option value="BiRNN">BiRNN</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success">Prediksi</button>
            </form>

            {% if result %}
            <div class="alert alert-info result">
                <h5>Hasil Prediksi</h5>
                <p><strong>Teks:</strong> {{ result.text }}</p>
                <p><strong>Model:</strong> {{ result.model }}</p>
                <p><strong>Label Sentimen:</strong>
                    <span class="badge bg-{{ 'success' if result.label == 'Positif' else 'danger' }}">{{ result.label }}</span>
                </p>
                <p><strong>Kepercayaan:</strong> {{ result.confidence }}%</p>
            </div>
            {% endif %}
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
